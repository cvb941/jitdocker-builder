name: JitDocker Builder

on:
  workflow_dispatch:
    inputs:
      githubRepo:
        description: "Github Repository to build (owner/name)"
        type: string
        required: true
      branch:
        description: "Git Branch to build"
        type: string
        required: false
      id:
        description: "Run identifier (for status checks)"
        required: false

jobs:
  id:
    name: Workflow ID Provider
    runs-on: ubuntu-latest
    steps:
      - name: ${{ github.event.inputs.id }}
        run: echo run identifier ${{ inputs.id }}
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Extract default branch name
        shell: bash
        run: |
          branch=$(curl -L -H 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
              https://api.github.com/repos/${{ inputs.githubRepo }} \
              | jq .default_branch)
          echo "##[set-output name=default_branch;]$(echo ${branch})"
        id: repo_x
      - name: Checkout
        uses: actions/checkout@v3.3.0
        with:
          repository: ${{ inputs.githubRepo }}
          ref: ${{ inputs.branch }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Parse Git URL
        id: gitParse
        uses: theowenyoung/git-url-parse@v1
        with:
          url: https://github.com/${{ inputs.githubRepo }}
      - name: Docker meta
        id: meta
        uses: escemi-tech/metadata-action@ca64f41dd391382ec9c7fc5f8a0a1a7d26664257
        with:
          images: |
            jitdockerio/${{ steps.gitParse.outputs.owner }}.${{ steps.gitParse.outputs.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
          context: git
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: "https://github.com/${{ inputs.githubRepo }}.git#refs/heads/${{ inputs.branch != '' && inputs.branch || steps.repo_x.outputs.default_branch }}"
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
